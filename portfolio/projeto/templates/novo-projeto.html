{% load bootstrap4 %}
<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo projeto.</title>
    <link rel="stylesheet" href="{% static 'projeto/css/style.css' %}" />
    {% bootstrap_css %}
</head>
<body class="body">

    <div class="container">
        <h1 class="red">Cadastre um novo projeto:</h1>
        {% bootstrap_messages %}

        <form class="white" action="" method="POST" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            {% endbuttons %}
        </form>
    </div>

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
